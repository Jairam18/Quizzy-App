name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: quizzy
        run: npm install

      - name: Build Vite app
        working-directory: quizzy
        run: npm run build

      # âœ… IMPORTANT: SPA fallback for GitHub Pages
      - name: Add SPA fallback (404.html)
        run: cp quizzy/dist/index.html quizzy/dist/404.html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quizzy/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
